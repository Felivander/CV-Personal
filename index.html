<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume/CV Design</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <div class="resume">
        <div class="resume_left">
            <div class="resume_profile">
                <img src="./img/profile.jpeg" alt="Steve Jobs">
            </div>
            <div class="resume_content">
                <div class="resume_item_ resume_info">
                    resume_info
                </div>
                <div class="resume_item resume_skills">
                    resume_skills
                </div>
                <div class="resume_item resume_social">
                    resume_social
                </div>
            </div>
        </div>
        <div class="resume_right"></div>
    </div>
</body>
</html>
